name: React App Workflow Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  react-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/basic-react-app/package-lock.json

      - name: Install dependencies
        working-directory: frontend/basic-react-app
        run: npm install

      - name: Run dev build check
        working-directory: frontend/basic-react-app
        run: npm run build
